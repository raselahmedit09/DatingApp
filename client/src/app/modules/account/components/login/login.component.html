<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Log in to Dating App</h3>
            <div class="card-text">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isInvalidLoginInfo">
                    Incorrect username or password.
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label>
                        <input type="email" class="form-control form-control-sm" [(ngModel)]="loginInfo.userName"
                            name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
                        <input type="password" class="form-control form-control-sm" [(ngModel)]="loginInfo.password"
                            name="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign in
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    </button>

                    <div class="sign-up">
                        Don't have an account? <a href="/registration">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
