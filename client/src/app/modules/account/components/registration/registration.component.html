<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Registration to Dating App</h3>
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="email" class="form-control form-control-sm"
                            [(ngModel)]="registrationInfo.firstName" name="userName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="email" class="form-control form-control-sm" [(ngModel)]="registrationInfo.lastName"
                            name="userName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name or Email</label>
                        <input type="email" class="form-control form-control-sm" [(ngModel)]="registrationInfo.userName"
                            name="userName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm"
                            [(ngModel)]="registrationInfo.password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm"
                            [(ngModel)]="registrationInfo.confirmPassword" name="confirmPassword">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                                    [(ngModel)]="registrationInfo.gender">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female"
                                    [(ngModel)]="registrationInfo.gender">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Birthday</label>
                        <input type="date" class="form-control form-control-sm"
                            [(ngModel)]="registrationInfo.dateOfBirth" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" (click)="registration()">Registration
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    </button>

                    <div class="sign-up">
                        Already have an account <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
